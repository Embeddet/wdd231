<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timbuktu Chamber of Commerce</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- Google Fonts API -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Link to external JavaScript file with defer attribute -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="profile.jpg" alt="Profile Photo" class="profile-photo" />
      <span class="name">Your Name</span>
    </div>
    <nav class="nav-menu">
      <button class="hamburger" aria-label="Toggle navigation">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Chamber</a></li>
        <li><a href="#">GitHub Profile</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Home</h1>
    <section id="events">
      <h2>Events</h2>
      <p>Upcoming events will be listed here.</p>
    </section>
    <section id="weather">
      <h2>Weather</h2>
      <p>Current weather information goes here.</p>
    </section>
    <section id="courses">
      <h2>Courses</h2>
      <div class="course-filters">
        <button id="btn-all">All Courses</button>
        <button id="btn-wdd">WDD Courses</button>
        <button id="btn-cse">CSE Courses</button>
      </div>
      <div id="courses-container"></div>
      <div id="total-credits"></div>
    </section>
  </main>

  <footer>
    <p id="footer-info"></p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>

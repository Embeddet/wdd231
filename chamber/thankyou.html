<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Thank You!</h1>
    </header>
    <main>
        <p>Thank you for joining the Timbuktu Chamber of Commerce!</p>
        <p>Here is the information you submitted:</p>
        <ul>
            <li>First Name: <span id="firstName"></span></li>
            <li>Last Name: <span id="lastName"></span></li>
            <li>Email: <span id="email"></span></li>
            <li>Phone: <span id="phone"></span></li>
            <li>Business Name: <span id="organization"></span></li>
            <li>Timestamp: <span id="timestamp"></span></li>
        </ul>
    </main>
</body>
</html>
